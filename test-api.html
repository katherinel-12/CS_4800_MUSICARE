<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffe6e6; }
        .success { background: #e6ffe6; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Endpoint Test</h1>
    
    <div class="test-section">
        <h3>Test 1: API Health Check</h3>
        <button onclick="testApiHealth()">Test API Health</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: GET Request</h3>
        <button onclick="testGetFiles()">Test GET /api/files</button>
        <div id="get-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: POST Request</h3>
        <button onclick="testPostFile()">Test POST /api/files</button>
        <div id="post-result" class="result"></div>
    </div>

    <script>
        async function testApiHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/files?test=true');
                const data = await response.text();
                
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${response.status}<br>
                    <strong>Content-Type:</strong> ${response.headers.get('content-type')}<br>
                    <strong>Response:</strong><br>
                    <pre>${data}</pre>
                `;
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testGetFiles() {
            const resultDiv = document.getElementById('get-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/files');
                const data = await response.text();
                
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${response.status}<br>
                    <strong>Content-Type:</strong> ${response.headers.get('content-type')}<br>
                    <strong>Response:</strong><br>
                    <pre>${data}</pre>
                `;
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testPostFile() {
            const resultDiv = document.getElementById('post-result');
            resultDiv.innerHTML = 'Testing...';
            
            const testData = {
                name: 'test.txt',
                type: 'text/plain',
                size: 100,
                content: 'data:text/plain;base64,VGVzdCBjb250ZW50',
                section: 'test'
            };
            
            try {
                const response = await fetch('/api/files', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.text();
                
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${response.status}<br>
                    <strong>Content-Type:</strong> ${response.headers.get('content-type')}<br>
                    <strong>Response:</strong><br>
                    <pre>${data}</pre>
                `;
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
